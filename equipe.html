<html lang="pt-BR" class="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - TwayFly Client</title>
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            overflow-x: hidden;
        }

        /* Estilos da Seção Staff */
        .staff-section {
            position: relative;
            /* Se estiver usando a imagem de fundo */
            background: url('images/vertical.webp') no-repeat center center;
            background-size: cover;
            padding: 100px 40px;
            color: #fff;
            overflow: hidden;
            min-height: 100vh; /* Para garantir que o fundo cubra a tela */
        }

        /* Overlay escura para dar destaque ao conteúdo */
        .staff-section .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
            pointer-events: none;
        }

        /* Conteúdo acima da overlay */
        .staff-section .staff-category {
            position: relative;
            z-index: 2;
        }

        .category-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-title i {
            color: #00ff99;
            font-size: 1.8rem;
        }

        .category-badge {
            background: #00ff99; /* Cor ajustada para combinar com o tema */
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .staff-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .staff-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ff99, #08d382);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .staff-card:hover {
            transform: translateY(-10px);
            border-color: #00ff99;
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 20px 60px rgba(0, 255, 153, 0.3); /* Sombra verde */
        }

        .staff-card:hover::before {
            transform: scaleX(1);
        }

        .staff-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 4px solid #00ff99;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .staff-card:hover .staff-avatar {
            border-color: white;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .staff-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .staff-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }

        .staff-role {
            font-size: 0.9rem;
            color: #00ff99;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .staff-social {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .social-icon:hover {
            background: linear-gradient(135deg, #038a54, #00ff99);
            border-color: transparent;
            color: #fff;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .staff-section {
                padding: 60px 20px;
            }

            .staff-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body style="height: 100%;">

</html>
